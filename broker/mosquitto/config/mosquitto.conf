# Mosquitto Configuration for Cosva IoT
# Optimized for development and production

# General settings
user mosquitto
allow_anonymous true

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections 1000
max_inflight_messages 100
max_queued_messages 1000

# Message settings
max_packet_size 1048576